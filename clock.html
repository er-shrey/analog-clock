<html>
    <head>
        <title>Analog Clock</title>
        <link rel="stylesheet" href="./clock.css"/>
    </head>
    <body>
        <div class="clock">
            <div class="clock-hand-container">
                <div class="hand hour"></div>
                <div class="hand min"></div>
                <div class="hand sec"></div>
            </div>
        </div>
		<div class="clock-theme-container">
			<div class="clock-theme-item">
				<image class="theme-clock active-theme" src="./clocks/_clock1.png" onclick="changeClock('clock1.png')"/>
			</div>
			<div class="clock-theme-item">
				<image class="theme-clock" src="./clocks/_clock2.png"/ onclick="changeClock('clock2.png')">
			</div>
			<div class="clock-theme-item">
				<image class="theme-clock" src="./clocks/_clock3.png"/ onclick="changeClock('clock3.png')">
			</div>
		</div>
    </body>
    <script src="./clock.js"></script>
</html>
