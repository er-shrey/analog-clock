<html>
    <head>
        <title>Analog Clock</title>
        <link rel="stylesheet" href="./clock.css"/>
    </head>
    <body>
        <div class="clock">
            <div class="clock-hand-container">
                <div class="hand hour"></div>
                <div class="hand min"></div>
                <div class="hand sec"></div>
            </div>
        </div>
        <div id="countryName" class="place">India</div>
        <div class="countries">
            <div class="country">
                <img id="flag_india" class="theme-clock" src="./flags/india.png" onclick="currentTime('india')"/>
            </div>
            <div class="country">
                <img id="flag_japan" class="theme-clock" src="./flags/japan.png" onclick="currentTime('japan')"/>
            </div>
            <div class="country">
                <img id="flag_australia" class="theme-clock" src="./flags/australia.png" onclick="currentTime('australia')"/>
            </div>
            <div class="country">
                <img id="flag_usa" class="theme-clock" src="./flags/usa.png" onclick="currentTime('usa')"/>
            </div>
        </div>
		<div class="clock-theme-container">
			<div class="clock-theme-item">
				<img id="clock1" class="theme-clock" src="./clocks/_clock1.png" onclick="changeClock('clock1')"/>
			</div>
			<div class="clock-theme-item">
				<img id="clock2" class="theme-clock" src="./clocks/_clock2.png"/ onclick="changeClock('clock2')">
			</div>
			<div class="clock-theme-item">
				<img id="clock3" class="theme-clock" src="./clocks/_clock3.png"/ onclick="changeClock('clock3')">
			</div>
		</div>
    </body>
    <script src="./clock.js"></script>
</html>
